<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <h3>Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p class="tex">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="info">
            <div class="Bbox">
            <h1>Summary</h1>
            <div class="box red">
                <div class="icon"><img src="assets/images/icon-reaction.svg" alt=""><p style="color: hsl(0, 100%, 67%);">Reaction</p></div>
                
                <div class="nums"><span>80</span> / 100</div>
            </div>
            <div class="box yellow">
                <div class="icon"><img src="assets/images/icon-memory.svg" alt=""><p style="color: hsl(39, 100%, 56%);">Memory</p></div>
                
                <div class="nums"><span>92</span> / 100</div>
            </div>
            <div class="box green">
                <div class="icon"><img src="assets/images/icon-verbal.svg" alt=""><p style="color: hsl(166, 100%, 37%);">Verbal</p></div>
                
                <div class="nums"><span>61</span> / 100</div>
            </div>
            <div class="box blue">
                <div class="icon"><img src="assets/images/icon-visual.svg" alt=""><p style="color: hsl(234, 85%, 45%);">Visual</p></div>
                
                <div class="nums"><span>72</span> / 100</div>
            </div>
            <div class="btn">
                <a href="#">Continue</a>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
